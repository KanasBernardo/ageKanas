<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/img/kanas.png">
    <title>Agenda</title>
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
    <nav>
        <!--Menu Mobil ↓-->
        <div class="mobile">
            <div class="header">
                <div class="logo"><img src="src/img/calendario.png" width="15%"></div>
                <div class="more"><button id="bMore"><span class="material-icons">&#xe5d2;</span></span></button></div>
            </div>

            <div id="links" class="links collapsed">
                <a href="#" id="usar">¿Como se usa?</a>
                <a href="https://www.mediafire.com/file/5dy9hu3wl8v3g06/Agenda_K.apk/file">Descargar para Mobil</a>
                <a href="#" id="contact">Contactame</a>
            </div>
        </div>

        <!--Menu Horizontal para pc-->
        <div class="desktop">
            <div class="logo"><img src="src/img/calendario.png" width="15%"></div>
        
            <!--Segunda seccion del menu ↓-->
            <div class="secondary full">
                <a href="#" id="usar">¿Como se usa?</a>
                <a href="#" id="contact">Contactame</a>
            </div>

            <!--Ultima para pantallas mas pequeñas ↓-->
            <div class="secondary mini">
                <a href="#" class="more">Opciones</a>
                <div class="submenu">
                    <a href="#">Como se usa?</a>
                    <a href="https://www.mediafire.com/file/5dy9hu3wl8v3g06/Agenda_K.apk/file">Descargar para Tablets</a>
                    <a href="#" id="contact">Contactame</a>
                </div>
            </div>
        </div>
    </nav>

    <center><h2>Agenda</h2></center>
    <div id="app">
        <div class="form">
            <form action="">
                <input type="text" id="eventName" placeholder="¿Que quieres agendar?">
                <input type="date" id="eventDate">
                <input type="submit" id="bAdd" value="Añadir Evento">
            </form>
        </div>

        <div id="eventsContainer"></div>
    </div>

    <script src="./src/js/main.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
